<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SneakerShop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="js/jQuerySPApp.css">
    <script src="js/delete.js"></script>
</head>
<body>

    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="images/logoo.png" width="125px">
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="#home" onclick="deleteService.del()">Home</a></li>
                        <li><a href="#products">Products</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>  
                </nav>
                <a href="#shopping_cart"><img src="images/cart.png" width="30px" height="30px"></a>
                <img src="images/hamburger.png" class="menu-icon" onclick="menutoggle()">
            </div>
        </div>
    </div>
   

    <main id="jqueryspapp" role="main">
        <section id="home" data-load="home.html"></section>
        <section id="product" data-load="single-product.html"></section>
        <section id="products" data-load="products.html"></section>
        <section id="contact" data-load="contact.html"></section>
        <section id="shopping_cart" data-load="cart.html"></section>
    </main>

    <!--Footer-->

    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col-1">
                    <h3>Download our app</h3>
                    <p>Buy from our site from anywhere in the world.</p>
                    <div class="app-logo">
                        <img src="images/playstore.png">
                        <img src="images/appstore.png">
                    </div>
                </div>
                <div class="footer-col-2">
                    <img src="images/logo.jpg">
                    <p>We want to make sport available to many with our low prices and high quality goods.</p>
                </div>
                <div class="footer-col-3">
                    <h3>Useful links</h3>
                    <ul>
                        <li>Coupons</li>
                        <li>Blog</li>
                        <li>Return policy</li>
                    </ul>
                </div>
                <div class="footer-col-4">
                    <h3>Follow us</h3>
                    <ul>
                        <li>Facebook</li>
                        <li>Twitter</li>
                        <li>Instagram</li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
    <!--Js Toggle Menu-->
    <script>
        var MenuItems = document.getElementById("MenuItems");

        MenuItems.style.maxHeight = "0px";

        function menutoggle(){
            if(MenuItems.style.maxHeight == "0px"){
                MenuItems.style.maxHeight = "200px";
            }
            else{
                MenuItems.style.maxHeight = "0px";
            }
        }
    </script>


     
<script src="js/JQuerySPApp.js"></script>

<script type="text/javascript">
    
      $(document).ready(function(){
        var app = $.jQuerySPApp({defaultView : "home"});
    
    
        //define routes
    
        app.run();
    
      })
    
</script>

    


</body>
</html>
