        <div class="navbar">

                <ul id="MenuItems">
                    <li><a href="index.html">Home</a></li>

    <div class="container-xxl py-5">

            <div class="row g-5" style="margin: auto;">

                                    <label for="mail">Email</label>
                                    <input type="email" name="email" class="form-control" id="mail" placeholder="example@mail.com" style="height: 55px;">

                            </div>
                            <div class="col-sm-8 col-lg-4" style=" padding-top: 15px;">
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" class="form-control" id="password" placeholder="*******" style="height: 55px;">
                                </div>
                            </div>
                            <div class="col-sm-8 col-lg-4 text-center" style="padding-top: 25px;">
                                <button class="btn btn-dark w-100 py-3" type="submit">Sign In</button>
                            </div>

                    </div>
                </div>
